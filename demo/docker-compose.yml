services:
  db:
    container_name: delivery_system_db
    image: postgres
    environment:
      POSTGRES_USER: atom
      POSTGRES_PASSWORD: atom
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:
