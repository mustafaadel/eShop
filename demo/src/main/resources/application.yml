server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/purchasedata
    username: atom
    password: atom
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  main:
    web-application-type: servlet
